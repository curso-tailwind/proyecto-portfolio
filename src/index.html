<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-stone-950 text-indigo-50">
    <header id="header" class="bg-indigo-950">
      <nav
        class="sticky top-0 mx-auto flex h-16 max-w-screen-lg items-center justify-between shadow-sm sm:px-0"
      >
        <button id="menu-button" class="absolute left-2 sm:hidden">
          <svg
            width="40px"
            height="40px"
            viewBox="0 0 24 24"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4 6H20M4 12H20M4 18H20"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <h1
          class="mx-auto bg-gradient-to-r from-[#ff5d50] to-[#d31166] bg-clip-text text-2xl font-black text-transparent sm:mx-0"
        >
          &lt; Marcel Bosch /&gt;
        </h1>
        <ul
          id="nav-menu"
          class="absolute top-0 hidden h-dvh w-dvw flex-col justify-around bg-indigo-950 text-center text-2xl font-bold sm:static sm:flex sm:h-auto sm:w-1/2 sm:flex-row sm:justify-between sm:bg-transparent sm:text-left sm:text-sm"
        >
          <li>
            <a href="#about-me">Sobre mi</a>
          </li>
          <li>
            <a href="#projects">Proyectos</a>
          </li>
          <li>
            <a href="#reviews">Reseñas</a>
          </li>
          <li class="sm:hidden">
            <button>
              <svg
                width="50px"
                height="50px"
                viewBox="0 0 24 24"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="Menu / Close_LG">
                  <path
                    id="Vector"
                    d="M21 21L12 12M12 12L3 3M12 12L21.0001 3M12 12L3 21.0001"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </g>
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <article
        class="mx-auto flex max-w-72 flex-wrap items-center justify-between py-16 sm:max-w-screen-lg"
      >
        <img
          class="mx-auto max-w-72 rounded-full"
          src="https://media.licdn.com/dms/image/v2/D4E03AQFYmEb2jiDvxA/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1728552961187?e=1740009600&v=beta&t=pZ-Wa48Unn1VP963ZGhPIV9LB23gYkA22NkXBzostlo"
          alt="imagen de perfil de Marcel"
        />
        <div class="mx-auto my-4 flex flex-col gap-10">
          <h2
            class="bg-gradient-to-r from-[#ff5d50] to-[#d31166] bg-clip-text text-center text-6xl font-black text-transparent sm:text-left"
          >
            ¡Hola!
          </h2>
          <p>Soy Marcel, desarrollador y profesor de programación.</p>
          <ul class="flex gap-10">
            <li>
              <a
                target="_blank"
                href="https://www.linkedin.com/in/marcel-bosch-developer/"
              >
                <img src="./assets/linkedIn-logo.svg" alt="logo de linkedin" />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://github.com/Marshall-Bits">
                <img src="./assets/github-logo.svg" alt="logo de github" />
              </a>
            </li>
          </ul>
        </div>
      </article>
    </section>
    <script src="./scripts/navigation.js"></script>
  </body>
</html>
